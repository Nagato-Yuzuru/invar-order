name: Bug Report
description: Report to help us improve
title: "[Bug]: "
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for use and report. Please fill in the following.
  - type: input
    attributes:
      label: what-components
      description: What components are affected by this bug?
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: what did you expect to happen?
      placeholder: Expect A, get B.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduce Steps
      description: How to reproduce the bug?
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else we need to know.
